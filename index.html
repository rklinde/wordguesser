<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>word guess</title>
		<script>
		var wordLetters = ['F', 'O', 'X'];
		var guessedLetters = ['_', '_', '_'];

		function guessLetter(letterUserGuess) {
		    var letterFound = false;

		    for (var i = 0; i < wordLetters.length; i++) {
		        
		        var letterTest = wordLetters[i];

		        if (letterTest === letterUserGuess) {
		            guessedLetters[i] = letterTest;
		            letterFound = true;
		        }
		    }

		    console.log(guessedLetters);

		    if (guessedLetters.indexOf('_') === -1) {
		        console.log(letterUserGuess);
		        console.log('you win!');
		    }
		    else if (letterFound) {
		        console.log(letterUserGuess);
		        console.log('you found a letter');
		    }
		    else {
		        console.log(letterUserGuess);
		        console.log('keep at it');
		    }
		}


		guessLetter('P');
		guessLetter('F');
		guessLetter('Q');
		guessLetter('L');
		guessLetter('R');
		guessLetter('X');
		guessLetter('O');

	</script>
</head>
